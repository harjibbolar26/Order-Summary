<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <img id="hero" src="Images\illustration-hero.svg" alt=""/>
      <article>
        <h2>Order Summary </h2>
        <p>
            You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like! 
        </p>  
      </article>
      <div class="plan-wrap">
        <img id="music" src="Images\icon-music.svg" alt="">
        <div class="plan">
            <p>
              <b>Annual Plan</b> <br>
            $59.99/year
          </p>
        </div>
        <div class="change">
            <p><b>Change</b></p>
        </div>
      </div>
      <div class="pay">
        <p>Proceed to Payment</p>
      </div>
      <div class="cancel">
      <p>Cancel Order</p>
      </div>
    </div>
  </body>
</html>
